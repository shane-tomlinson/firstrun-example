<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0" />
  <title>Example First Run</title>
</head>
<body>
  <h1>Firefox First Run Experience</h1>

  <iframe id='fxa' style="display: block; margin: 50px auto; border:none;overflow:hidden" width="400px" height="600px;" src="http://127.0.0.1:3030/?service=sync&context=iframe&style=chromeless"></iframe>

  <script>
    var iframe = document.querySelector('#fxa');
    var iframeTarget = iframe.contentWindow;

    window.addEventListener('message', function (e) {
      console.log('received a message: ', e.origin);
      console.log('data: ', e.data);
      if (e.origin === 'http://127.0.0.1:3030') {
        var data = JSON.parse(e.data);
        if (data.command === 'ping') {
          iframeTarget.postMessage(e.data, 'http://127.0.0.1:3030');
        } else if (data.command === 'resize') {
          var height = data.data.height;
          var newHeight = height + 20;
          iframe.setAttribute('height', newHeight + 'px');
        }
      }
    }, true);
  </script>
</body>
</html>
