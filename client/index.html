<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0" />
  <title>Example First Run</title>
</head>
<body>
  <h1>Firefox First Run Experience</h1>

  <iframe id='fxa' style="display: block; margin: 50px auto; border:none;" width="400px" height="600px;" src="http://127.0.0.1:3030/signin?webChannelId=sync&service=sync&chromeless"></iframe>
  </div>

  <script>

    window.addEventListener('WebChannelMessageToContent', (e) => {
      var fxaContentWindow = document.getElementById('fxa').contentWindow;
      console.log('web channel message: %s', JSON.stringify(e.detail));
      var proxiedMessage = JSON.stringify(e.detail);
      fxaContentWindow.postMessage(proxiedMessage, 'http://127.0.0.1:3030');
    }, true);
  </script>
</body>
</html>
