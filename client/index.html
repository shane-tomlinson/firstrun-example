<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0" />
  <title>Example First Run</title>
  <style>
    body {
      background-color: #079cd8;
      font-family: sans-serif;
    }

    h1 {
      color: #fff;
      font-weight: 400;
      text-align: center;
    }

    #iframe-container {
      margin: 20px auto 0;
      padding-top: 30px;
      width: 400px;
      border-radius: 6px;
      background: #fff none;
      text-align: center;
    }

    #iframe-container h3 {
      color: #333;
      margin-bottom: 0px;
      font-weight: 300;
    }

    #fxa {
      opacity: 1;
      display: block;
      margin: 5px 0px;
      border: 0px none;
      width: 400px;
      overflow: hidden;
      transition: all 0.25s ease 0s;
    }
  </style>
</head>
<body>
  <h1>Firefox First Run Experience</h1>

  <div id="iframe-container">
    <h3 id="fxa-header">Sign in to Firefox</h3>
    <iframe id="fxa" width="400px" height="300px;"></iframe>
  </div>

  <script>
    var SERVER_ORIGIN = 'http://127.0.0.1:3030';
    var IFRAME_SRC = SERVER_ORIGIN + '?service=sync&context=iframe&style=chromeless&campaign=spring2015&entrypoint=firstrun';

    var iframe = document.querySelector('#fxa');

    iframe.setAttribute('src', IFRAME_SRC);

    var iframeTarget = iframe.contentWindow;

    window.addEventListener('message', function (e) {
      console.log('received a message: ', e.origin);
      console.log('data: ', e.data);
      if (e.origin === SERVER_ORIGIN) {
        var data = JSON.parse(e.data);
        if (data.command === 'ping') {
        iframeTarget.postMessage(e.data, SERVER_ORIGIN);
        } else if (data.command === 'resize') {
          var height = data.data.height;
          var newHeight = height + 20;
          iframe.setAttribute('height', newHeight + 'px');
        }
      }
    }, true);
  </script>
</body>
</html>
