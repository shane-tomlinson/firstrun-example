<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0" />
  <title>Example First Run</title>
  <style>
    body {
      background-color: #079cd8;
      font-family: sans-serif;
    }

    h1 {
      color: #fff;
      font-weight: 400;
      text-align: center;
    }

    #iframe-container {
      margin: 0 auto;
      padding: 0;
      width: 400px;
      border-radius: 6px;
      background: #fff none;
      text-align: center;
    }

    #fxa {
      opacity: 1;
      display: block;
      margin: 5px 0px;
      border: 0px none;
      width: 400px;
      overflow: hidden;
      transition: all 0.25s ease 0s;
    }
  </style>
</head>
<body>
  <h1>Firefox First Run Experience</h1>

  <div id="iframe-container">
    <iframe id="fxa" width="400px" height="300px;"></iframe>
  </div>

  <script src="/responder.js"></script>
</body>
</html>
